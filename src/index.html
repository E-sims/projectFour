<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
  </head>
  <body class="body">
    <header class="header">
      <a href="#">
        <img class="header__logo" src="./images/logo.svg" alt="logo" />
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <div
          class="profile__image"
          style="background-image: url('./src/images/profile-pic.jpg');"
        ></div>
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__about">Explorer</p>
          <button class="profile__edit-btn" aria-label="Edit Profile"></button>
        </div>
        <button class="profile__add-btn" aria-label="Add Place"></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2020 Around The U.S.</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Edit profile</h2>
        <form action="#" class="form">
          <label for="profile-name" class="form__input-label">
            <input
              type="text"
              class="form__input form__input_type_name"
              placeholder="Name"
              name="name"
              value="Jacques Cousteau"
              id="profile-name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="form__input-error" id="profile-name-error"></span>
          </label>
          <label for="profile-description" class="form__input-label">
            <input
              type="text"
              class="form__input form__input_type_job"
              placeholder="About me"
              name="job"
              value="Explorer"
              id="profile-description"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="form__input-error"
              id="profile-description-error"
            ></span>
          </label>
          <button type="submit" class="popup__btn">Save</button>
        </form>
        <button class="popup__close" aria-label="close popup"></button>
      </div>
    </div>
    <div class="popup popup_type_add-place">
      <div class="popup__container">
        <h2 class="popup__title">New Place</h2>
        <form action="#" class="form">
          <label for="place-name" class="form__input-label">
            <input
              type="text"
              class="form__input form__input_type_place-name"
              placeholder="Title"
              name="place-name"
              value=""
              id="place-name"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="form__input-error" id="place-name-error"></span>
          </label>
          <label for="place-url" class="form__input-label">
            <input
              type="url"
              class="form__input form__input_type_link"
              placeholder="Image URL"
              name="link"
              value=""
              id="place-url"
              required
            />
            <span class="form__input-error" id="place-url-error"></span>
          </label>
          <button type="submit" class="popup__btn">Save</button>
        </form>
        <button class="popup__close" aria-label="close popup"></button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <figure class="popup__image-container">
        <button class="popup__close" aria-label="close popup"></button>
        <img class="popup__image" />
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </div>
    <template class="card-element">
      <li class="element">
        <div class="element__image"></div>
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button
            class="element__like-btn_default"
            aria-label="like button"
          ></button>
        </div>
        <button class="element__delete-btn" aria-label="delete button"></button>
      </li>
    </template>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="body">
    <header class="header">
      <a href="#">
        <img class="header__logo" src="./images/logo.svg" alt="logo" />
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <div
          class="profile__image"
          style="background-image: url('./images/profile-pic.jpg');"
        ></div>
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__about">Explorer</p>
          <button class="profile__edit-btn"></button>
        </div>
        <button class="profile__add-btn"></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2020 Around The U.S.</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h3 class="popup__title">Edit profile</h3>
        <form action="#" class="form">
          <label for="name">
            <input
              type="text"
              class="form__input form__input_type_name"
              placeholder="Name"
              name="name"
              value="Jacques Cousteau"
              id="name"
            />
          </label>
          <label for="job">
            <input
              type="text"
              class="form__input form__input_type_job"
              placeholder="About me"
              name="job"
              value="Explorer"
              id="job"
            />
          </label>
          <button type="submit" class="popup__btn">Save</button>
        </form>
        <button class="popup__close"></button>
      </div>
    </div>
    <div class="popup popup_type_add-place">
      <div class="popup__container">
        <h3 class="popup__title">New Place</h3>
        <form action="#" class="form">
          <label for="place-name">
            <input
              type="text"
              class="form__input form__input_type_place-name"
              placeholder="Title"
              name="place-name"
              value=""
              id="place-name"
            />
          </label>
          <label for="link">
            <input
              type="url"
              class="form__input form__input_type_link"
              placeholder="Image URL"
              name="link"
              value=""
              id="link"
            />
          </label>
          <button type="submit" class="popup__btn">Save</button>
        </form>
        <button class="popup__close"></button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <figure class="popup__image-container">
        <button class="popup__close"></button>
        <img class="popup__image"/>
        <figcaption class="popup__image-title"></figcaption>
    </figure>
    </div>
    <template class="card-element">
      <li class="element">
        <div class="element__image"></div>
        <div class="element__info">
          <h3 class="element__title"></h3>
          <button class="element__like-btn_default"></button>
        </div>
        <button class="element__delete-btn"></button>
      </li>
    </template>
    <script src="./index.js" defer></script>
  </body>
</html>

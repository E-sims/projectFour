<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="body">
    <header class="header">
      <a href="#">
        <img class="header__logo" src="./images/logo.svg" alt="logo" />
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__image"
          src="./images/profile-pic.jpg"
          alt="Jacques Cousteau"
        />
        <div class="profile__info">
          <p class="profile__name">Jacques Cousteau</p>
          <p class="profile__about">Explorer</p>
          <button class="profile__edit-btn">
            <img
              class="profile__edit-btn-icon"
              src="./images/edit-icon.svg"
              alt="edit button icon"
            />
          </button>
        </div>
        <button class="profile__add-btn">
          <img
            class="profile__btn-icon"
            src="./images/add-btn.png"
            alt="add button"
          />
        </button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img
              src="./images/yosemite.jpg"
              alt="yosemite photo"
              class="element__image"
            />
            <div class="element__info">
              <h3 class="element__title">Yosemite Valley</h3>
              <img
                src="./images/heart.svg"
                alt="heart icon"
                class="element__like-icon"
              />
            </div>
          </li>
          <li class="element">
            <img
              src="./images/lake-louise.jpg"
              alt="Lake Louise photo"
              class="element__image"
            />
            <div class="element__info">
              <h3 class="element__title">Lake Louise</h3>
              <img
                src="./images/heart.svg"
                alt="heart icon"
                class="element__like-icon"
              />
            </div>
          </li>
          <li class="element">
            <img
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains photo"
              class="element__image"
            />
            <div class="element__info">
              <h3 class="element__title">Bald Mountains</h3>
              <img
                src="./images/heart.svg"
                alt="heart icon"
                class="element__like-icon"
              />
            </div>
          </li>
          <li class="element">
            <img
              src="./images/latemar.jpg"
              alt="Latemar photo"
              class="element__image"
            />
            <div class="element__info">
              <h3 class="element__title">Latemar</h3>
              <img
                src="./images/heart.svg"
                alt="heart icon"
                class="element__like-icon"
              />
            </div>
          </li>
          <li class="element">
            <img
              src="./images/vanoise.jpg"
              alt="Vanois National Park"
              class="element__image"
            />
            <div class="element__info">
              <h3 class="element__title">Vanois National...</h3>
              <img
                src="./images/heart.svg"
                alt="heart icon"
                class="element__like-icon"
              />
            </div>
          </li>
          <li class="element">
            <img
              src="./images/lago-di-braies.jpg"
              alt="Lago di Braies"
              class="element__image"
            />
            <div class="element__info">
              <h3 class="element__title">Lago di Braies</h3>
              <img
                src="./images/heart.svg"
                alt="heart icon"
                class="element__like-icon"
              />
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2020 Around The U.S.</p>
    </footer>
    <div class="profile-modal">
      <div class="profile-modal__content">
        <form action="#" class="form">
          <h3 class="profile-modal__title">Edit profile</h3>
          <label for="name">
            <input
              type="text"
              class="form__input"
              value="Jacques Cousteau"
              name="name"
            />
          </label>
          <label for="job">
            <input
              type="text"
              class="form__input"
              value="Explorer"
              name="job"
            />
          </label>
          <button type="submit" class="profile-modal__btn">Save</button>
        </form>
        <img
          src="./images/close-icon.svg"
          alt="close icon"
          class="profile-modal__close"
        />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
